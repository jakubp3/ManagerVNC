services:
  db:
    image: postgres:15-alpine
    container_name: managervnc-db
    environment:
      POSTGRES_USER: managervnc
      POSTGRES_PASSWORD: managervnc_password
      POSTGRES_DB: managervnc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U managervnc"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: managervnc-backend
    environment:
      DATABASE_URL: postgresql://managervnc:managervnc_password@db:5432/managervnc
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    # Remove volume mount in production - code is built into image
    # volumes:
    #   - ./backend:/app
    #   - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Don't set VITE_API_URL - let it use runtime detection based on window.location
    container_name: managervnc-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  novnc:
    image: theasp/novnc:latest
    container_name: managervnc-novnc
    ports:
      - "6080:8080"
    environment:
      DISPLAY_WIDTH: 1920
      DISPLAY_HEIGHT: 1080
    # Network mode host for better performance (optional, may improve latency)
    # network_mode: host
    # Note: This noVNC container provides a web-based VNC client.
    # The frontend embeds it via iframe and passes VNC connection parameters.
    # For better performance, consider using websockify as a proxy.
    # Alternative: Use a noVNC + websockify setup for better control and performance.

volumes:
  postgres_data:

